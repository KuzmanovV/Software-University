<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Lists</title>
    <link rel="stylesheet" href="style.css"/>
</head>

<body>
    <h2>Unordered list</h2>
    <ul type=sqare>
        <li>first unordered</li>
        <li>second unordered
            <ul>
                <li>nested one</li>
                <li>nested two</li>
            </ul>
        <li>third unordered
            <ol>
                <li>first ordered nested</li>
            </ol>
    </ul>
    <h2>Ordered list</h2>
    <ol reversed>
        <li>first ordered</li>
        <li>second ordered</li>
        <li>third ordered</li>
    </ol>
</body>

</html>
