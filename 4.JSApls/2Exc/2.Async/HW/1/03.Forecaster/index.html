<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Forecaster</title>
    <link rel="stylesheet" href="./styles.css">
<link rel="icon" type="image/png" sizes="192x192"  href="ab867002f8e00b5dd6fc2d5f8c23dd2c.ico/android-icon-144x144.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/manifest.json">
<meta name="msapplication-TileColor" content="#ffffff">
<meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
<meta name="theme-color" content="#ffffff">
</head>

<body>
    <div id="content">
        <div id="request">
            <input id="location" class='bl' type="text">
            <input id="submit" class="bl" type="button" value="Get Weather">
        </div>
        <div id="forecast" style="display:none">
            <div id="current">
                <div id="currentCondition" class="label">Current conditions</div>
            </div>
            <div id="upcoming">
                <div class="label">Three-day forecast</div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
